  mariadbd:
    image: mariadb:10.4.17
    ports:
      - '3307:3306'
    volumes:
#      - ./my.cnf:/etc/mysql/my.cnf
      - ./db.conf.d:/etc/mysql/conf.d
      - ./db.data:/var/lib/mysql:rw
    environment:
      MYSQL_ROOT_PASSWORD: rootpasswd@Atlassian
    restart: always

