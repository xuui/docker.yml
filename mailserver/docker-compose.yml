version: '3'

services:

  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - './mailu/redis:/data'
    
  # Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-1.7}
    restart: always
    env_file: ./mailu.env
    logging:
      driver: json-file
    ports:
      - '8088:80'
      - '8443:443'
      - '825:25'
      - '8465:465'
      - '8587:587'
      - '8110:110'
      - '8995:995'
      - '8143:143'
      - '8993:993'
    volumes:
      - './mailu/certs:/certs'
      - './mailu/overrides/nginx:/overrides'

  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-1.7}
    restart: always
    env_file: mailu.env
    volumes:
      - './mailu/data:/data'
      - './mailu/dkim:/dkim'
    depends_on:
      - redis

  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-1.7}
    restart: always
    env_file: mailu.env
    volumes:
      - './mailu/mail:/mail'
      - './mailu/overrides:/overrides'
    depends_on:
      - front

  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-1.7}
    restart: always
    env_file: mailu.env
    volumes:
      - './mailu/overrides:/overrides'
    depends_on:
      - front

  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-1.7}
    restart: always
    env_file: ./mailu.env
    volumes:
      - './mailu/filter:/var/lib/rspamd'
      - './mailu/dkim:/dkim'
      - './mailu/overrides/rspamd:/etc/rspamd/override.d'
    depends_on:
      - front

  # Optional services



  # Webmail
  webmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}roundcube:${MAILU_VERSION:-1.7}
    restart: always
    env_file: ./mailu.env
    volumes:
      - './mailu/webmail:/data'
    depends_on:
      - imap


networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.203.0/24
