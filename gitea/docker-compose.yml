# Gitea.
version: '3'
services:
  gitea:
#    image: gitea/gitea:latest
    image: gitea/gitea:1.12.3
    ports:
      - "3000:3000"
      - "222:22"
    volumes:
      - ./data:/data:rw
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - gitea

networks:
  gitea:
    external: false
